version: '3'

services:
  motxt-convert:
    build: .
    container_name: motxt-convert
    ports:
      - "8000:8000"
    networks:
      - monitoring

  prometheus-convert:
    image: prom/prometheus:latest
    container_name: prometheus-convert
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - monitoring

networks:
  monitoring:
    driver: bridge
